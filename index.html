<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Calculator</h1>
    <div class="container">
        <div class="btn-container">
            <div id="input-div">
                <input id="user-input" value=""><br>
            </div>
            <div class="">
                <button id="digit-7" class="digit-btn">7</button>
                <button id="digit-8" class="digit-btn">8</button>
                <button id="digit-9" class="digit-btn">9</button>
                <button id="op_div" class="op-btn">\</button><br>
            </div>
            <div>
                <button id="digit-4" class="digit-btn">4</button>
                <button id="digit-5" class="digit-btn">5</button>
                <button id="digit-6" class="digit-btn">6</button>
                <button id="op_mul" class="op-btn">*</button><br>
            </div>
            <div>
                <button id="digit-1" class="digit-btn">1</button>
                <button id="digit-2" class="digit-btn">2</button>
                <button id="digit-3" class="digit-btn">3</button>
                <button id="op_sub" class="op-btn">-</button><br>
            </div>
            <div>
                <button id="digit-0" class="digit-btn">0</button>
                <button id="btn-clear">AC</button>
                <button id="equalTo-btn">=</button>
                <button id="op_add" class="op-btn">+</button>
            </div>

            <div>
            </div>







            <script src="script.js"></script>
</body>

</html>
